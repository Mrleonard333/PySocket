<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
</head>

<body>
    <h1>WebSocket connection test</h1>

    Client_1 message test - <button onclick="PUBLIC_MESSAGE()">Public message</button>
    <br>
    Terminate connection - <button onclick="END_CONNECTION()">Terminate</button>
</body>

<script>
    // v Create a const of the WebSocket connection
    const socket = new WebSocket('ws://localhost:5000');

    // v Wen the client connect
    socket.addEventListener('open', function () {
        console.log('[A_new_client_have_connected]')

        window.alert('Welcome!')
        window.alert('Check the console')
    });

    // v Wen the connection get closed
    socket.addEventListener('close', function () {
        console.log('[Client_disconected]')
        
        window.alert('You have been disconected')
    });

    // v Seak for messages     // v Type        # v Store the envent data
    socket.addEventListener('message', function (event) {
        console.log(event.data);        // ^ Listener
    });

    // v Send the message
    const PUBLIC_MESSAGE = () => {
        var message = window.prompt("What's your message?")
        socket.send(message);
        // ^ Will send to the server
    }

    // v Send the Terminate message
    const END_CONNECTION = () => {
        socket.send("<^798754613465461987513231871235952721487421^>");
        window.alert('System terminated')
    }
</script>

</html>
